---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-blue
  namespace: default
spec:
  selector:
    matchLabels:
      app: nginx-blue
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx-blue
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
            - name: nginx-index-file
              mountPath: /usr/share/nginx/html/
      volumes:
      - name: nginx-index-file
        configMap:
          name: index-html-blue
---
