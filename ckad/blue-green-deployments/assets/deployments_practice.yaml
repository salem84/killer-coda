apiVersion: v1
kind: ConfigMap
metadata:
  name: index-html-blue
  namespace: default
data:
  index.html: |
     <!DOCTYPE html>
        <html>
        <head>
        <style>
        body {
          background-color: lightblue;
        }
        </style>
        </head>
        <body>
        <p>This page has a light blue background color!</p>

        </body>
        </html>
---
